dist: 'dist'
entrypoint: 'index.js'
tasks:
  test: 'taskkit-shell'
  scripts: 'taskkit-scripts'
  eslint: 'taskkit-eslint'
  watcher: 'taskkit-watcher'
  livereload: 'taskkit-livereload'
  default:
    -
      - 'eslint'
      - 'scripts'
  dev:
    - 'livereload'
    - 'watcher'
scripts:
  minify: false
  browserify:
    standalone: '{{libraryName}}'
eslint:
  ignore:
    - '{{dist}}'
    - 'node_modules'
    - '.git'
  files:
    - './**/*.js'

watcher:
  ignore:
    - 'node_modules'
    - '.git'
  files:
    './**/*.js': 
      task: 'default'
      ignore: 
        - '{{dist}}'
    '{{dist}}/*': 'livereload'
